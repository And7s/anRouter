<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Router example</title>
    <base href="/anRouter/examples/features/">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.16.3/lodash.min.js"></script>
    <script src="../../routing.js" type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>
    <style type="text/css">
      .anView {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: auto;
        z-index: 1;
      }
      .anViewCached {
        display: none;
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <a an-sref="list">Bar</a>
    <a an-sref="detail">Foo</a>
    <an-view></an-view>
  </body>
</html>
